<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gparent{
            height: 300px;
            width: 300px;
            background-color: aqua;
        }
        #parent{
            height: 200px;
            width: 200px;
            background-color: blue;
        }
        #child{
            height: 100px;
            width: 100px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="gparent">
        <div id="parent">
            <div id="child"></div>
        </div>
    </div>
    <script>
        var gparent = document.getElementById("gparent");
        var parent = document.getElementById("parent");
        var child = document.getElementById("child");
        gparent.addEventListener("click",()=>{
            console.log("gparent")
        })
        parent.addEventListener("click",()=>{
            console.log("parent")
        })
        child.addEventListener("click",()=>{
            console.log("child")
        })
        //on clicking child console will show child >parent> gparent
        //if third parameter is set true then that event will be called first
    </script>
</body>
</html>
